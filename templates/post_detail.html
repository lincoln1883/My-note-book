{% extends 'base.html'%} {% block content %}
<div class="card">
  <div class="card-body post-entry">
    <h2 class="card-title">{{ post.title }}</h2>
    <p class="card-text">{{ post.body }}</p>
  </div>
</div>
<p>
  <a class="btn btn-primary" href="{% url 'post_edit' post.pk %}"
    >+ Edit Post</a
  >
</p>
<p>
  <a class="btn btn-primary" href="{% url 'post_delete' post.pk %}"
    >+ Delete Post</a
  >
</p>

{% endblock content%}
